<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش آنلاین ویدیو با Plyr</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <!-- استایل‌های سفارشی -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>پخش آنلاین ویدیو</h1>
        <p>لینک مستقیم ویدیو و فایل زیرنویس را وارد کرده و روی دکمه "پخش" کلیک کنید.</p>

        <div class="input-section">
            <div class="input-group">
                <label for="video-url">لینک مستقیم ویدیو (MP4, m3u8, ...):</label>
                <input type="url" id="video-url" placeholder="https://example.com/video.mp4" dir="ltr">
            </div>

            <div class="input-group">
                <label for="subtitle-file">فایل زیرنویس (SRT, VTT):</label>
                <div class="custom-file-upload">
                    <input type="file" id="subtitle-file" accept=".srt,.vtt">
                    <label for="subtitle-file" class="file-label">
                        <span id="file-name">انتخاب فایل...</span>
                    </label>
                </div>
            </div>

            <button id="load-button">پخش ویدیو</button>
        </div>

        <div id="player-container">
            <!-- تگ ویدیو برای Plyr آماده شده است -->
            <video id="my-video" controls playsinline></video>
        </div>

        <div class="subtitle-controls">
            <h2>تنظیمات زیرنویس</h2>
            <div class="controls-grid">
                <div class="control-group">
                    <label for="sub-direction">جهت متن:</label>
                    <select id="sub-direction">
                        <option value="rtl" selected>راست به چپ</option>
                        <option value="ltr">چپ به راست</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="sub-color-select">رنگ متن:</label>
                    <select id="sub-color-select">
                        <option value="#FFFFFF" selected>سفید</option>
                        <option value="#FFFF00">زرد</option>
                        <option value="#000000">مشکی</option>
                        <option value="custom">رنگ دلخواه...</option>
                    </select>
                    <input type="color" id="sub-color-custom" value="#FFFFFF" class="hidden">
                </div>
                <div class="control-group">
                    <label for="sub-bg-color">رنگ پس‌زمینه:</label>
                    <select id="sub-bg-color">
                        <option value="rgba(0, 0, 0, 0.7)" selected>مشکی نیمه‌شفاف</option>
                        <option value="transparent">شفاف (بدون پس‌زمینه)</option>
                        <option value="rgba(0, 0, 0, 1)">مشکی</option>
                        <option value="rgba(255, 255, 255, 0.9)">سفید</option>
                    </select>
                </div>
            </div>
             <!-- اسلایدر جدید برای اندازه فونت -->
            <div class="control-group-full">
                <label for="sub-font-size">اندازه فونت: <span id="font-size-value">22</span>px</label>
                <input type="range" id="sub-font-size" min="14" max="40" value="22" class="font-slider">
            </div>
        </div>
    </div>

    <!-- کتابخانه‌های JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- اسکریپت سفارشی -->
    <script src="script.js"></script>
</body>
</html>
