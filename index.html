<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش آنلاین ویدئو</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <!-- استایل‌های سفارشی -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>پخش آنلاین ویدئو</h1>
        <p>لینک مستقیم ویدیو و فایل زیرنویس را وارد کرده و روی دکمه "پخش" کلیک کنید.</p>

        <div class="input-section">
            <div class="input-group">
                <label for="video-url">لینک مستقیم ویدئو (MP4, TS, MKV):</label>
                <input type="url" id="video-url" placeholder="https.example.com/video.mp4" dir="ltr">
            </div>
            
            <!-- دکمه آپلود فایل زیرنویس با طراحی جدید -->
            <div class="input-group">
                <label for="subtitle-file">فایل زیرنویس (SRT, VTT, ASS):</label>
                <div class="custom-file-upload">
                    <input type="file" id="subtitle-file" accept=".srt,.vtt,.ass">
                    <label for="subtitle-file" class="file-label">
                        <span id="file-name">انتخاب فایل...</span>
                    </label>
                </div>
            </div>

            <button id="load-button">پخش ویدئو</button>
        </div>

        <div id="player-container">
            <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        </div>

        <!-- کنترل‌های جدید و مدرن برای زیرنویس -->
        <div class="subtitle-controls">
            <h2>تنظیمات زیرنویس</h2>
            <div class="controls-grid">
                <div class="control-group">
                    <label for="sub-direction">جهت متن:</label>
                    <select id="sub-direction">
                        <option value="rtl" selected>راست به چپ</option>
                        <option value="ltr">چپ به راست</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="sub-color-select">رنگ متن:</label>
                    <select id="sub-color-select">
                        <option value="#FFFFFF" selected>سفید</option>
                        <option value="#000000">مشکی</option>
                        <option value="#FF0000">قرمز</option>
                        <option value="#00FF00">سبز</option>
                        <option value="custom">رنگ دلخواه...</option>
                    </select>
                    <input type="color" id="sub-color-custom" value="#FFFFFF" class="hidden">
                </div>
                <div class="control-group">
                    <label for="sub-bg-color">رنگ پس‌زمینه:</label>
                    <select id="sub-bg-color">
                        <option value="transparent" selected>شفاف (بدون پس‌زمینه)</option>
                        <option value="rgba(0, 0, 0, 0.75)">مشکی شفاف</option>
                        <option value="rgba(0, 0, 0, 1)">مشکی</option>
                        <option value="rgba(255, 255, 255, 0.9)">سفید</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

    <!-- کتابخانه‌های JS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ass/dist/videojs-ass.min.js"></script>
    <!-- اسکریپت سفارشی -->
    <script src="script.js"></script>
</body>
</html>
